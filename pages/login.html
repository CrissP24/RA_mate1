<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión o Registrarse - Matemáticas Divertidas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-amber-100 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 id="form-title" class="text-2xl font-bold text-blue-600 mb-6 text-center">Iniciar Sesión</h2>
    <div id="login-form" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700">Usuario</label>
        <input type="text" id="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ingresa tu usuario">
      </div>
      <div>
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input type="password" id="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Ingresa tu contraseña">
      </div>
      <button onclick="handleAction()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700" id="action-button">Iniciar Sesión</button>
    </div>
    <p id="error" class="text-red-500 text-center mt-4 hidden"></p>
    <p class="text-center mt-4">
      <button onclick="toggleForm()" id="toggle-button" class="text-blue-600 hover:underline">¿No tienes cuenta? Regístrate</button>
    </p>
    <p class="text-center mt-2">
      <a href="../index.html" class="text-blue-600 hover:underline">Volver al inicio</a>
    </p>
  </div>
  <script src="../assets/js/login.js"></script>
</body>
</html>
