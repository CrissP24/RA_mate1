<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafío del Tiempo - Matemáticas en VR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #ui-overlay { 
      position: absolute; 
      top: 10px; 
      left: 10px; 
      color: white; 
      background: rgba(0, 0, 0, 0.7); 
      padding: 10px; 
      border-radius: 5px; 
    }
  </style>
</head>
<body class="bg-blue-100">
  <div class="absolute top-4 right-4">
    <a href="../dashboard.html" class="bg-yellow-400 text-blue-800 px-4 py-2 rounded hover:bg-yellow-500">Volver al Dashboard</a>
  </div>

  <div id="ui-overlay" class="text-xl">
    <div id="task">Cargando...</div>
    <div id="score">Puntuación: 0</div>
    <div id="level">Nivel: 1</div>
  </div>

  <a-scene vr-mode-ui="enabled: true">
    <a-sky color="#87CEEB"></a-sky>
    <a-camera position="0 1.6 0">
      <a-cursor></a-cursor>
    </a-camera>
    <!-- Reloj -->
    <a-cylinder id="clock" position="0 1 -5" radius="1" height="0.1" color="#4682B4">
      <a-text id="clock-text" value="12" align="center" position="0 0.6 0" color="white"></a-text>
      <!-- Manecilla de horas -->
      <a-box id="hour-hand" position="0 0.05 0" width="0.05" height="0.4" depth="0.01" color="#FF6347" rotation="0 0 0"></a-box>
      <!-- Manecilla de minutos -->
      <a-box id="minute-hand" position="0 0.05 0" width="0.03" height="0.6" depth="0.01" color="#32CD32" rotation="0 0 0"></a-box>
    </a-cylinder>
    <!-- Opciones -->
    <a-sphere id="time1" position="-2 1.5 -5" radius="0.5" color="#FF6347" particle-system="preset: dust; color: #FFD700; particleCount: 100">
      <a-text id="text1" value="" align="center" position="0 0.6 0" color="white"></a-text>
    </a-sphere>
    <a-sphere id="time2" position="0 1.5 -5" radius="0.5" color="#4682B4" particle-system="preset: dust; color: #FFD700; particleCount: 100">
      <a-text id="text2" value="" align="center" position="0 0.6 0" color="white"></a-text>
    </a-sphere>
    <a-sphere id="time3" position="2 1.5 -5" radius="0.5" color="#32CD32" particle-system="preset: dust; color: #FFD700; particleCount: 100">
      <a-text id="text3" value="" align="center" position="0 0.6 0" color="white"></a-text>
    </a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7CFC00"></a-plane>
  </a-scene>

  <script src="../../assets/js/games/time-challenge.js"></script>
</body>
</html>
